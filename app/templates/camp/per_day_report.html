<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<style>
    .div1{
        padding-left: 30%;
        padding-top: 10%;
    }
    .div2{
        margin-left: 15%;
    }
</style>
<body>
   <div class="div1">
    <div class="div2">
        <form method="post">
            {% csrf_token %}
            Choose a date:<input type="date" name="date" >
            <button type="submit">Search</button>
        </form>
    </div>
    <table style="height: 50%;width: 70%;" class="datatable table table-stripped">
        <tr>
            <th>Product Category</th>
            <th>Product Name</th>
            <th>Date of Usage</th>
            <th>Quantity Used</th>
        </tr>
        {% for day in days %}
        <tr>
            <td>{{ day.prod_id.prod_category }}</td>
            <td>{{ day.prod_id.prod_name }}</td>
            <td>{{ day.current_date }}</td>
            <td>{{ day.prod_quantity }}</td>
        </tr>
        {% endfor %}
    </table>
   </div>
</body>
</html>
