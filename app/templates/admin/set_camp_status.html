{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static "output.css" %}" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <form method="post" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg space-y-6">
      {% csrf_token %}
    
      <div>
        <label for="id_needs" class="block text-gray-700 font-semibold mb-2">Your Needs</label>
        <textarea name="needs" id="id_needs" cols="40" rows="5" maxlength="100" required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    
      <div>
        <span class="block text-gray-700 font-semibold mb-2">Status</span>
        <label class="inline-flex items-center mr-4">
          <input type="radio" name="status" value="approved" class="text-blue-600 focus:ring-blue-500">
          <span class="ml-2 text-gray-700">Approved</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="status" value="rejected" class="text-red-600 focus:ring-red-500">
          <span class="ml-2 text-gray-700">Rejected</span>
        </label>
      </div>
    
      <div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
          Submit
        </button>
      </div>
    </form>
    
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
