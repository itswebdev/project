{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">
  <div class="container mx-auto max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left side (image) -->
    <div class="w-full md:w-1/2 p-6 bg-gray-50 flex items-center justify-center">
      <img class="max-w-full max-h-96 rounded-md" src="{% static 'payment.avif' %}" alt="Payment Image">
    </div>

    <!-- Right side (form) -->
    <div class="w-full md:w-1/2 p-8">
      <div class="space-y-6">
        <!-- Card Dropdown -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Please select your card:</label>
          <div class="relative inline-block w-full">
            <div id="current-card"
              class="dropdown-btn w-full border border-gray-300 rounded-md px-4 py-2 bg-white text-gray-700 cursor-pointer">
              Visa
            </div>
            <div class="dropdown-select hidden absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg">
              <ul class="text-gray-700 divide-y divide-gray-200">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Master Card</li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">American Express</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Credit Card Image -->
        <div class="text-center">
          <img src="https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png"
            alt="Credit Card" class="h-20 mx-auto">
        </div>

        <!-- Payment Form -->
        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div>
            <label class="block text-gray-700 font-medium mb-1">Card Number</label>
            <input type="text" name="card_no" maxlength="16" minlength="16" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Card Holder</label>
            <input type="text" name="name_on_card" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full">
              <label class="block text-gray-700 font-medium mb-1">Expires</label>
              <input type="month" name="expiring_date" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full">
              <label class="block text-gray-700 font-medium mb-1">CVV</label>
              <input type="password" name="cvv_no" maxlength="3" minlength="3" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
            Make Payment <i class="bi bi-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'payment/script.js' %}"></script>
</body>

</html>
