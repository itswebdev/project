{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="{% static 'output.css' %}" rel="stylesheet">
</head>
<body class="bg-white min-h-[100vh] text-gray-800">

  <!-- Navbar -->
  <nav class=" flex items-center  min-h-[10vh] justify-between px-6 md:px-16 py-4 bg-white shadow">
    <div class="flex items-center gap-2">
      <img src="{% static 'logo.png' %}" class="w-[50px] h-[50px]" alt="Logo">
      <span class="text-2xl font-bold text-blue-800">Disaster Management System</span>
    </div>
    <div>
      <a href="/" class="text-blue-600 hover:underline"><button
        id="navRegisterBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
      >
        Back
      </button></a>
    </div>
  </nav>
  <div class="min-h-[80vh]">
    <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
        {% csrf_token %}
      
        <div>
          <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
          <input type="email" name="email" value="{{email}}" readonly  id="id_email" maxlength="320" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700" />
        </div>
      
        <div>
          <label for="id_otp" class="block text-sm font-medium text-gray-700 mb-1">OTP:</label>
          <input type="text" name="otp" id="id_otp" maxlength="6" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700" />
        </div>
      
        <div>
          <button type="submit"
            class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-800 transition duration-200">
            Submit
          </button>
        </div>
      </form>
    </div>
  <!-- Footer -->
  <footer class="h-min-[10vh] text-center py-6 border-t border-gray-200 bg-white text-gray-600">
    &copy; 2025 Disaster Management System. All rights reserved.
  </footer>
</body>
</html>
