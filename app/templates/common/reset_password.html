{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="{% static 'output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-white min-h-[100vh] text-gray-800">
    <!-- Navbar -->
    <nav
      class="flex items-center min-h-[10vh] justify-between px-6 md:px-16 py-4 bg-white shadow"
    >
      <div class="flex items-center gap-2">
        <img
          src="{% static 'logo.png' %}"
          class="w-[50px] h-[50px]"
          alt="Logo"
        />
        <span class="text-2xl font-bold text-blue-800"
          >Disaster Management System</span
        >
      </div>
      <div>
        <a href="/" class="text-blue-600 hover:underline"
          ><button
            id="navRegisterBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          >
            Back
          </button></a
        >
      </div>
    </nav>
<div class="min-h-[80vh] flex items-center justify-center px-6 py-12 bg-gray-50">
    <form
      method="POST"
      class="w-2/4 bg-white p-6 rounded-lg shadow-md space-y-4"
    >
      {% csrf_token %}

      <div>
        <label
          for="id_new_password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >New password</label
        >
        <input
          type="password"
          name="new_password"
          required
          id="id_new_password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label
          for="id_confirm_password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm password</label
        >
        <input
          type="password"
          name="confirm_password"
          required
          id="id_confirm_password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
      >
        Reset password
      </button>
    </form>
</div>

    <!-- Footer -->
    <footer
      class="h-min-[10vh] text-center py-6 border-t border-gray-200 bg-white text-gray-600"
    >
      &copy; 2025 Disaster Management System. All rights reserved.
    </footer>
  </body>
</html>
