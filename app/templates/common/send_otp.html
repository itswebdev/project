{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="{% static 'output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-white min-h-[100vh] text-gray-800">
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between px-6 md:px-16 py-4 mb-16 bg-white shadow"
    >
      <div class="flex justify-center items-center gap-1">
        <img
          id="navLogo"
          class="w-[50px] h-[50px]"
          src="{% static 'logo.png' %}"
          alt="Logo"
        />
        <div class="py-1">
          <h2 class="text-2xl font-Inter font-extrabold text-blue-700">
            Disaster Management System
          </h2>
        </div>
      </div>
      <div class="hidden md:block space-x-4 relative">
        <!-- Register Button with Toggle -->
        <button
          id="navRegisterBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
        >
          Register
        </button>
        <div
          id="navDropdown"
          class="hidden absolute right-20 top-12 w-56 bg-white border border-gray-200 rounded-md shadow-lg z-10"
        >
          <a
            href="{% url 'CampReg' %}"
            class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
            >Register as Camp</a
          >
          <a
            href="{% url 'PoliceReg' %}"
            class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
            >Register as Police Station</a
          >
          <a
            href="{% url 'PublicReg' %}"
            class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
            >Register as Public</a
          >
          <a
            href="{% url 'VolunteerReg' %}"
            class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
            >Register as Volunteer</a
          >
        </div>

        <!-- Login -->
        <a
          href="{% url 'UserLogin'%}"
          class="bg-gray-100 text-blue-700 px-4 py-2 rounded-md hover:bg-gray-200 transition"
          >Login</a
        >
      </div>
    </nav>

    <div class="min-h-[80vh] pt-16 bg-gray-50">
      <form
        method="POST"
        class="mt-16 w-2/4 mx-auto bg-white p-6 rounded-lg shadow-md space-y-4"
      >
        {% csrf_token %}

        <div>
          <label
            for="id_email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email:</label
          >
          <input
            type="email"
            name="email"
            id="id_email"
            maxlength="320"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 focus:border-blue-700"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-800 transition duration-200"
          >
            Send OTP
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer
      class="text-center py-6 border-t border-gray-200 bg-white text-gray-600"
    >
      &copy; 2025 Disaster Management System. All rights reserved.
    </footer>

    <!-- JavaScript for toggling dropdowns -->
    <script>
      const navBtn = document.getElementById("navRegisterBtn");
      const navDropdown = document.getElementById("navDropdown");

      const heroBtn = document.getElementById("heroRegisterBtn");
      const heroDropdown = document.getElementById("heroDropdown");

      const heroBtn2 = document.getElementById("heroRegisterBtn2");
      const heroDropdown2 = document.getElementById("heroDropdown2");

      navBtn.addEventListener("click", () => {
        navDropdown.classList.toggle("hidden");
      });

      heroBtn.addEventListener("click", () => {
        heroDropdown.classList.toggle("hidden");
      });

      heroBtn2.addEventListener("click", () => {
        heroDropdown2.classList.toggle("hidden");
      });

      // Optional: Hide when clicking outside
      document.addEventListener("click", (e) => {
        if (!navBtn.contains(e.target) && !navDropdown.contains(e.target)) {
          navDropdown.classList.add("hidden");
        }
        if (!heroBtn.contains(e.target) && !heroDropdown.contains(e.target)) {
          heroDropdown.classList.add("hidden");
        }
        if (!heroBtn2.contains(e.target) && !heroDropdown2.contains(e.target)) {
          heroDropdown2.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
