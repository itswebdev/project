{% load static %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'output.css' %}" />
  </head>
  <body class="bg-gray-100 font-Poppins min-h-screen p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center mb-6">Users List</h1>
      <div class="overflow-x-auto">
        <table
          class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg"
        >
          <thead>
            <tr class="bg-gray-200">
              <th class="p-3 border">Photo</th>
              <th class="p-3 border">Name</th>
              <th class="p-3 border">Address</th>
              <th class="p-3 border">Gender</th>
              <th class="p-3 border">Other Details</th>
            </tr>
          </thead>
          <tbody>
            {% for user in reports %}
            <tr class="hover:bg-gray-100">
              <td class="p-3 border text-center">
                <img
                  class="w-16 h-16 object-cover rounded-md"
                  src="{{ user.photo.url }}"
                  alt="User Photo"
                />
              </td>
              <td class="p-3 border">{{ user.name }}</td>
              <td class="p-3 border">{{ user.address }}</td>
              <td class="p-3 border">{{ user.gender }}</td>
              <td class="p-3 border">{{ user.age }}</td>
              <td class="p-3 border">{{ user.other_details }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
