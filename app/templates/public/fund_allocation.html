{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Public</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="{% static "output.css" %}" rel="stylesheet">
  </head>

  <body class="font-Poppins min-h-full">
    <!-- header -->
    <header class="relative">
      <nav class="container flex items-center py-4 relative">
        <!-- Logo -->
        <img
          id="navLogo"
          class="w-[50px] transition-all duration-300"
          src="{% static 'logo.png' %}"
          alt="Logo"
        />
        <div class="py-1">
          <h2 class="text-2xl font-Inter font-extrabold text-blue-800">
            Disaster management System
          </h2>
        </div>

        <!-- Desktop Navigation (visible on sm and up) -->
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs md:text-[16px]"
        >
          <li class="cursor-pointer">
            <a href="{% url 'PublicHome' %}">Home</a>
          </li>
          <li class="cursor-pointer">
            <a href="{% url 'EditPublic' %}">Profile</a>
          </li>
          <li>
            <a href="{% url 'Logout' %}">
              <button
                class="cursor-pointer bg-gradient-to-r from-blue-700 to-blue-900 rounded-md px-4 py-2 text-bookmark-white"
              >
                Logout
              </button>
            </a>
          </li>
        </ul>

        <!-- Mobile Toggle Icon (visible only on mobile) -->
        <div
          id="mobileToggle"
          class="flex sm:hidden flex-1 justify-end cursor-pointer z-50"
        >
          <i class="text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Mobile Navigation Drawer -->
    <!-- 
    The mobile menu is fixed with a top offset (here, top-16, adjust as needed to match your header height)
    It starts with max-h-0 (hidden) and expands to max-h-96 when toggled.
  -->
    <div
      id="mobileMenu"
      class="sm:hidden fixed top-16 left-0 right-0 bg-white overflow-hidden transition-all duration-300 max-h-0 z-40"
    >
      <ul class="flex flex-col items-center gap-4 p-4">
        <li>
          <a href="{% url 'PublicHome' %}" class="block py-2">Home</a>
        </li>
        <li>
          <a href="{% url 'EditPublic' %}" class="block py-2">Profile</a>
        </li>
        <li>
          <a href="{% url 'Logout' %}" class="block py-2">Logout</a>
        </li>
      </ul>
    </div>

    <main class="container flex justify-center mt-12 gap-22 md:mb-32">
      <div class="hidden md:flex flex-col gap-12 w-[350px]">
        <h1 class="text-4xl text-right pr-12 text-blue-900 font-bold">
          Fund Allocation Register
        </h1>
        <img src="{% static 'reg.png' %}" alt="" />
      </div>
      <form method="post" enctype="multipart/form-data">
        <h1
          class="sm:hidden text-4xl text-center mb-12 text-blue-900 font-bold"
        >
          Fund Allocation Register
        </h1>
        {% csrf_token %}

        <div class="relative z-0 w-full mb-5 group">
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="file"
              name="image"
              accept="image/*"
              required
              id="id_image"
              class="custom-input peer"
            />
            <label for="id_image" class="custom-label">Photo:</label>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              id="id_full_name"
              class="custom-input peer"
              name="full_name"
              maxlength="100"
              placeholder=""
              required
            />
            <label for="id_full_name" class="custom-label">Full Name:</label>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              id="id_full_address"
              class="custom-input peer"
              name="full_address"
              maxlength="100"
              placeholder=""
              required
            />
            <label for="id_full_address" class="custom-label"
              >Full Address:</label
            >
          </div>
        </div>

        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-5 group">
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                id="id_district"
                class="custom-input peer"
                name="district"
                maxlength="100"
                placeholder=""
                required
              />
              <label for="id_district" class="custom-label">District:</label>
            </div>
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                id="id_city"
                class="custom-input peer"
                name="city"
                maxlength="100"
                placeholder=""
                required
              />
              <label for="id_city" class="custom-label">City:</label>
            </div>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              id="id_panchayath"
              class="custom-input peer"
              name="panchayath"
              maxlength="100"
              placeholder=""
              required
            />
            <label for="id_panchayath" class="custom-label">Panchayath:</label>
          </div>
        </div>

        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-5 group">
            <div class="relative z-0 w-full mb-5 group">
              <input
                type="text"
                id="id_ration_card_no"
                class="custom-input peer"
                name="ration_card_no"
                maxlength="100"
                placeholder=""
                required
              />
              <label for="id_ration_card_no" class="custom-label"
                >Ration card no:</label
              >
            </div>
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              id="id_contact_no"
              class="custom-input peer"
              name="contact"
              maxlength="15"
              placeholder=""
              required
            />
            <label for="id_contact_no" class="custom-label">Contact No:</label>
          </div>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <div class="relative z-0 w-full mb-5 group">
            <textarea
              name="other_details"
              class="custom-input peer"
              placeholder=""
              cols="40"
              rows="10"
              maxlength="100"
              required
              id="id_other_details"
            ></textarea>
            <label for="id_other_details" class="custom-label"
              >Other details:</label
            >
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
